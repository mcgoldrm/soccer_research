  const divColors = {"Division I": "#1f77b4", "Division II": "#2ca02c", "Division III": "#ff7f0e", "NAIA": "#9467bd", "NJCAA": "#8c564b"};

  // Skeleton builders
  function buildSkeleton(containerId){
    const dd = document.querySelector(containerId);
    const menu = dd.querySelector('.dropdown-menu');
    menu.innerHTML = '';
    const top = document.createElement('div');
    top.className = 'dd-actions';
    const selAll = document.createElement('a'); selAll.href='#'; selAll.textContent='Select all';
    const clrAll = document.createElement('a'); clrAll.href='#'; clrAll.textContent='Clear all';
    top.appendChild(selAll); top.appendChild(clrAll);
    menu.appendChild(top);

    selAll.addEventListener('click',(e)=>{e.preventDefault(); menu.querySelectorAll('input[type=checkbox]').forEach(cb=>cb.checked=true); debouncedApply();});
    clrAll.addEventListener('click',(e)=>{e.preventDefault(); menu.querySelectorAll('input[type=checkbox]').forEach(cb=>cb.checked=false); debouncedApply();});

    const btn = dd.querySelector('button');
    btn.addEventListener('click', ()=>{ dd.classList.toggle('open'); if(dd.classList.contains('open')) updateFacetOptions(); });
    document.addEventListener('click', (e)=>{ if(!dd.contains(e.target)) dd.classList.remove('open'); });
  }

  ['#dd-division','#dd-type','#dd-setting','#dd-conf'].forEach(buildSkeleton);

  // Read selections
  function selectedValues(containerId){
    const box = document.querySelector(containerId+' .dropdown-menu');
    return Array.from(box.querySelectorAll('input[type=checkbox]')).filter(cb=>cb.checked).map(cb=>cb.value);
  }
  function getSelections(){

      kw: (document.getElementById('kw').value||'').toLowerCase(),
      divisions: selectedValues('#dd-division'),
      types: selectedValues('#dd-type'),
      settings: selectedValues('#dd-setting'),
      confs: selectedValues('#dd-conf')
    };
  }

  // Filter helpers
  function withinBounds(rec, bounds){ return bounds ? bounds.contains(L.latLng(rec.lat, rec.lng)) : true; }
  function filterData(sel, bounds, excludeField=null){
    return data.filter(rec=>{
      const kwOk = !sel.kw || [rec.name, rec.city, rec.state, rec.conference, rec.type].filter(Boolean).some(x=>String(x).toLowerCase().includes(sel.kw));
      const divOk = (excludeField==='division') || (sel.divisions.length===0) || (rec.division && sel.divisions.includes(rec.division));
      const typeOk = (excludeField==='type')     || (sel.types.length===0)     || (rec.type && sel.types.includes(rec.type));
      const setOk  = (excludeField==='setting')  || (sel.settings.length===0)  || (rec.setting && sel.settings.includes(rec.setting));
      const confOk = (excludeField==='conference') || (sel.confs.length===0)   || (rec.conference && sel.confs.includes(rec.conference));
      const inView = withinBounds(rec, bounds);
      return kwOk && divOk && typeOk && setOk && confOk && inView;
    });
  }

  function renderMenu(containerId, field, countsMap, selectedSet){
    const menu = document.querySelector(containerId+' .dropdown-menu');
    Array.from(menu.querySelectorAll('.dd-row')).forEach(n=>n.remove());
    const values = Array.from(countsMap.keys()).sort();
    values.forEach(v=>{
      const n = countsMap.get(v) || 0; if(n<=0) return;
      const row = document.createElement('div'); row.className='dd-row';

      const cb = document.createElement('input'); cb.type='checkbox'; cb.value=v; cb.checked = selectedSet.has(v) || selectedSet.size===0; cb.id = `${field}-${v}`;
      const lb = document.createElement('label'); lb.setAttribute('for', cb.id); lb.textContent = v; lb.className='label';
      left.appendChild(cb); left.appendChild(lb);
      const val = document.createElement('span'); val.className='val'; val.textContent = n.toLocaleString();
      row.appendChild(left); row.appendChild(val);
      menu.appendChild(row);
      cb.addEventListener('change', ()=>{ debouncedApply(); });
    });
  }

  function updateFacetOptions(){
    const bounds = map.getBounds();
    const sel = getSelections();
    const configs = [
      { id:'#dd-division', field:'division' },
      { id:'#dd-type',     field:'type' },
      { id:'#dd-setting',  field:'setting' },
      { id:'#dd-conf',     field:'conference' }
    ];
    configs.forEach(cfg=>{
      const facetRows = filterData(sel, bounds, cfg.field);
      const counts = countBy(facetRows, cfg.field);

          <li>${rec.conference || ''}</li>
          <li>${loc}</li>
          <li>${rec.type || ''}</li>
          <li>${rec.setting || ''}</li>
        </ul>
      </div>`;
  }
  function popupFor(rec){
    const loc = [rec.city, rec.state].filter(Boolean).join(', ');

    const setting = rec.setting ? rec.setting : '';
    return `
      <b>${rec.name}</b><br/>
      Division: ${rec.division||''} &nbsp; | &nbsp; Conf: ${rec.conference||''}<br/>

     ['#dd-division','#dd-type','#dd-setting','#dd-conf'].forEach(id=>{
       const menu = document.querySelector(id+' .dropdown-menu');
       menu.querySelectorAll('input[type=checkbox]').forEach(cb=>cb.checked=true);
     });
     applyFilters();
  });
  document.getElementById('zoomBtn').addEventListener('click', ()=>{
    const layers=[]; cluster.eachLayer(l=>layers.push(l)); if(layers.length===0) return;
    const group=L.featureGroup(layers); map.fitBounds(group.getBounds().pad(0.1));
  });

  // Init menus and first draw
  (function init(){
    const bounds = map.getBounds();
    const sel = { kw:'', divisions:[], types:[], settings:[], confs:[] };
    const fields = [
      { id:'#dd-division', field:'division' },
      { id:'#dd-type',     field:'type' },
      { id:'#dd-setting',  field:'setting' },
      { id:'#dd-conf',     field:'conference' }
    ];
    fields.forEach(cfg=>{
      const counts = countBy(filterData(sel, bounds, cfg.field), cfg.field);
      renderMenu(cfg.id, cfg.field, counts, new Set());
    });
    applyFilters();
  })();
</script>
</body>
</html>
